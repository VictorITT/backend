#Por defecto el puerto es el 8080, lo pongo a efectos de ejemplo
server.port=8080

spring.datasource.url = jdbc:mysql://localhost:3306/arakna_store?serverTimezone=Europe/Madrid

# nombre de user
spring.datasource.username=root

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# security
jwt.secret = secret
jwt.expiration = 36000